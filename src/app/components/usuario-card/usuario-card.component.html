<div class="card h-100 d-flex flex-column text-center border shadow-sm">
  <div class="card-header bg-light">
    <img
      [src]="usuario.image"
      class="rounded-circle mx-auto"
      [alt]="'Imagen de ' + usuario.username"
      style="width: 80px; height: 80px; object-fit: cover"
    />
  </div>

  <!-- Vista general (sin detalle) -->
  @if (!detalle) {
  <div class="card-body d-flex flex-column flex-grow-1">
    <h5 class="card-title fw-bold text-primary">{{ usuario.username }}</h5>
  </div>
  <div class="card-footer d-flex justify-content-between px-2">
    <a
      [routerLink]="['/user', usuario.idUsuario]"
      class="btn btn-primary btn-sm text-white fw-bold"
    >
      <i class="fas fa-eye"></i> Ver
    </a>
    <a
      [routerLink]="['/updateuser', usuario.idUsuario]"
      class="btn btn-warning btn-sm text-dark fw-bold"
    >
      <i class="fas fa-edit"></i> Editar
    </a>
    <a
      class="btn btn-danger btn-sm text-white fw-bold"
      (click)="eliminarUsuario(usuario.idUsuario)"
    >
      <i class="fas fa-trash-alt"></i> Eliminar
    </a>
  </div>
  } @else {
  <!-- Vista con detalle -->
  <div class="card-body d-flex flex-column flex-grow-1">
    <ul class="list-group list-group-flush text-start">
      <li class="list-group-item">
        <span class="fw-bold text-secondary">Identificaci√≥n:</span>
        <span class="text-dark">{{ usuario.idUsuario }}</span>
      </li>
      <li class="list-group-item">
        <span class="fw-bold text-secondary">Username: </span>
        <span class="text-primary fw-bold">{{ usuario.username }}</span>
      </li>
      <li class="list-group-item">
        <span class="fw-bold text-secondary">Nombre completo: </span>
        <span class="text-success"
          >{{ usuario.firstName }} {{ usuario.lastName }}</span
        >
      </li>
      <li class="list-group-item">
        <span class="fw-bold text-secondary">Email: </span>
        <i class="fas fa-envelope text-warning"></i>
        <span class="text-danger">{{ usuario.email }}</span>
      </li>
    </ul>
  </div>

  <div class="card-footer d-flex justify-content-center gap-2 px-2">
    <a
      [routerLink]="['/updateuser', usuario.idUsuario]"
      class="btn btn-warning btn-sm text-dark fw-bold"
    >
      <i class="fas fa-edit"></i> Editar
    </a>
    <a
      class="btn btn-danger btn-sm text-white fw-bold"
      (click)="eliminarUsuario(usuario.idUsuario)"
    >
      <i class="fas fa-trash-alt"></i> Eliminar
    </a>
  </div>
  }
</div>
