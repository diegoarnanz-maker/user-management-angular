<div class="card h-100 d-flex flex-column text-center border shadow-sm">
    <div class="card-header bg-light">
      <img
        [src]="usuario.image"
        class="rounded-circle mx-auto"
        [alt]="'Imagen de ' + usuario.username"
        style="width: 80px; height: 80px; object-fit: cover;"
      />
    </div>
    <div class="card-body d-flex flex-column flex-grow-1">
      <h5 class="card-title fw-bold">{{ usuario.username }}</h5>
      <p class="card-text text-muted">
        {{ usuario.first_name }} {{ usuario.last_name }}
      </p>
      <p class="card-text">
        <i class="fas fa-envelope"></i> {{ usuario.email }}
      </p>
    </div>
  
    <!-- ðŸ”¹ Mostrar botones segÃºn el contexto -->
    @if (!detalle) {
      <div class="card-footer d-flex justify-content-between px-2">
        <a [routerLink]="['/users', usuario.id]" class="btn btn-info btn-sm text-white">
          <i class="fas fa-eye"></i> Ver
        </a>
        <button class="btn btn-warning btn-sm text-dark">
          <i class="fas fa-edit"></i> Editar
        </button>
        <button class="btn btn-danger btn-sm">
          <i class="fas fa-trash-alt"></i> Eliminar
        </button>
      </div>
    } @else {
      <div class="card-footer d-flex justify-content-center gap-2 px-2">
        <button class="btn btn-warning btn-sm text-dark">
          <i class="fas fa-edit"></i> Editar
        </button>
        <button class="btn btn-danger btn-sm">
          <i class="fas fa-trash-alt"></i> Eliminar
        </button>
      </div>
    }
  </div>
