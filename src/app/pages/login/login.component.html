<div class="container mt-5">
  <div class="card login-card mx-auto p-4 shadow">
    <h2 class="text-center mb-3 login-title">Iniciar Sesión</h2>

    <form (ngSubmit)="onLogin()">
      <div class="mb-3">
        <label for="username" class="form-label login-label">Usuario</label>
        <input type="text" id="username" class="form-control login-input" [(ngModel)]="username" name="username" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label login-label">Contraseña</label>
        <input type="password" id="password" class="form-control login-input" [(ngModel)]="password" name="password" required>
      </div>

      <button type="submit" class="btn login-btn w-100" [disabled]="loading">
        @if(loading) {
          <span class="spinner-border spinner-border-sm"></span>
        }
        Iniciar Sesión
      </button>

      @if(errorMessage) {
        <div class="alert login-error mt-3">{{ errorMessage }}</div>
      }
    </form>
  </div>
</div>
