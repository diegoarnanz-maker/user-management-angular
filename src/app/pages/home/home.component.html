<div class="container mt-4">
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
    @for (usuario of usuarios; track $index) {
    <div class="col d-flex">
      <app-usuario-card class="w-100" [usuario]="usuario"></app-usuario-card>
    </div>
    }
  </div>

  <div class="d-flex justify-content-center align-items-center mt-4">
    @if (page > 1) {
    <button class="btn btn-secondary me-2" (click)="cambiarPagina(false)">
      <i class="fas fa-chevron-left"></i> Anterior
    </button>
    }
    <span class="fw-bold mx-2">PÃ¡gina {{ page }} de {{ totalPages }}</span>
    @if (page < totalPages) {
    <button class="btn btn-secondary ms-2" (click)="cambiarPagina(true)">
      Siguiente <i class="fas fa-chevron-right"></i>
    </button>
    }
  </div>
</div>
