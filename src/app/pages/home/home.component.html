<div class="container mt-4">
  @if(authService.isAdmin()) {
    <div class="d-flex justify-content-between align-items-center">
      <h2 class="fw-bold text-uppercase py-2 admin-title m-0">
        <i class="fas fa-cogs me-2"></i> Panel Administrador
      </h2>
      <a class="btn btn-primary btn-sm fw-semibold" routerLink="/newuser">
        <i class="fas fa-user-plus me-1"></i> Nuevo Usuario
      </a>
    </div>
} @else {
    <h2 class="fw-bold text-uppercase py-2 user-title m-0">
      <i class="fas fa-users me-2"></i> Listado Usuarios
    </h2>
}
  
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3 mt-3">
    @for (usuario of usuarios; track $index) {
      <div class="col d-flex">
        <app-usuario-card class="w-100" [usuario]="usuario"></app-usuario-card>
      </div>
    }
  </div>
</div>

<div class="position-fixed bottom-0 start-0 end-0 bg-white p-3 text-center shadow">
  @if (page > 0) {
    <button class="btn btn-secondary me-2" (click)="cambiarPagina(false)">
      <i class="fas fa-chevron-left"></i> Anterior
    </button>
  }
  <span class="fw-bold mx-2">PÃ¡gina {{ page + 1 }} de {{ totalPages }}</span>
  @if (page < totalPages - 1) {
    <button class="btn btn-secondary ms-2" (click)="cambiarPagina(true)">
      Siguiente <i class="fas fa-chevron-right"></i>
    </button>
  }
</div>
